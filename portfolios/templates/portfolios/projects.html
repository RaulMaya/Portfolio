{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}


{% block css_files %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="{% static "portfolios/includes/header.css" %}">
<link rel="stylesheet" href="{% static "portfolios/projects.css" %}">
{% endblock %}

{% block page_title %}
RM: Projects
{% endblock %}

{% block content %}
{% include "portfolios/includes/header.html" %}

<div class="container-fluid project-cont">
  
  {% for project in projects %}
  <figure class="image-block">
    <h1>{{ project.title }}</h1>
    <img src="{{ project.image.url }}" alt="" />
    <figcaption>
      <h3>
        More Info
      </h3>
      <p>{{ project.content }}</p>
      {% for tag in project.tag.all %}
      <span class="tag tag-{{ tag.caption }}">{{ tag.caption }}</span>
      {% endfor %}
      <a href="{{ project.url_link }}"><button>
        More Info
      </button></a>
    </figcaption>
  </figure>
  {% endfor %}
</div>


<br>
{% endblock %}
