{% extends 'base.html' %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="{% static "portfolios/includes/header.css" %}">
<link rel="stylesheet" href="{% static "portfolios/projects.css" %}">
{% endblock %}

{% block page_title %}
RM: Projects
{% endblock %}

{% block content %}
{% include "portfolios/includes/header.html" %}
<div class="container">
  
  {% for project in projects %}
  <figure class="image-block">
    <h1>{{ project.title|title }}</h1>
    <img src="{{ project.image.url }}" alt="" />
    <figcaption>
      <h3>
        More Info
      </h3>
      <p>{{ project.content }}</p>
      <a href="{{ project.url_link }}"><button>
        More Info
      </button></a>
    </figcaption>
  </figure>
  {% endfor %}
</div>


<br>
{% endblock %}
